name: test

on: 
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
        - pinned
        - stable
        - beta
        - nightly
        - macos
        # - win-msvc
        # - win-gnu
        include:
        - build: pinned
          os: ubuntu-18.04
          rust: 1.59.0
        - build: stable
          os: ubuntu-18.04
          rust: stable
        - build: beta
          os: ubuntu-18.04
          rust: beta
        - build: nightly
          os: ubuntu-18.04
          rust: nightly
        - build: macos
          os: macos-latest
          rust: nightly
        # - build: win-msvc
        #   os: windows-2019
        #   rust: nightly
        # - build: win-gnu
        #   os: windows-2019
        #   rust: nightly-x86_64-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with: 
          toolchain: ${{ matrix.rust }}

      - name: Build app
        run: cargo build --verbose --workspace
      
      - name: Run tests
        run: cargo test --verbose
